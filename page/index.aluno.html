<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cadastro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Cadastro de Aluno</h1>
	<form id="cadastro_Aluno">
		
		<input type="text" value="Nome:" onfocus="if (this.value == 'Nome:') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Nome:';}">

		<input type="text" value="Endereço:" onfocus="if (this.value == 'Endereço:') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Endereço:';}">

		<input type="text" value="E-mail:" onfocus="if (this.value == 'E-mail:') {this.value = '';}" onblur="if (this.value == '') {this.value = 'E-mail:';}">

		<input type="text" value="Cgm:" onfocus="if (this.value == 'Cgm:') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Cgm:';}">

		<input type="text" value="Telefone:" onfocus="if (this.value == 'Telefone:') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Telefone:';}">

		<input type="text" value="Data de Nascimento:" onfocus="if (this.value == 'Data de Nascimento:') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Data de Nascimento:';}">

	<div class="btn-class">
		<button type="button" id="submit-btn-salvar>onclick=salvar()">Salvar</button>
		<button type="button" id="submit-btn-salvar>onclick=consultar()">Consultar</button>
		<button type="button" id="submit-btn-salvar>onclick=alterar()">Alterar</button>
		<button type="button" id="submit-btn-salvar>onclick=apagar()">Apagar</button>
	</div>

	</form>	
	<script src="script.js"></script>
</body>
</html>
